<div *ngIf="content">
  <h2>{{content.name | uppercase}} Details</h2>
  <div><span>id: </span>{{content.id}}</div>
  <div>
    <label for="content-name">Content name: </label>
    <input id="content-name" [(ngModel)]="content.name" placeholder="Content name"/>
  </div>
  <button type="button" (click)="goBack()">go back</button>
</div>
